{% load static %}

<div class="answer">
    <div class="row">
      <div class="col-2">
        <div class="avatar">
          <img src="{% static "icons/Component_1.jpg" %}" alt="" />
        </div>
      </div>
      <div class="col-10">
        <h3>Answer</h3>
        <div class="answer-rate">
          <img src="{% static "icons/blue-heart.svg" %}" alt="" height="20" width="20"> {{answer.rating}}
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
          <label class="form-check-label" for="flexCheckChecked">
            Right answer
          </label>
        </div>
        <div class="answer-text">
          {{answer.text}}
        </div>
        <div class="rate">
          <button class="btn like d-inline-block">
            <img class="image" src="{% static "icons/heart.svg" %}" alt="" height="20" width="20">
            Like</button>
  
          <button type="button" class="btn dislike">
            <img class="image" src="{% static "icons/heart-dislike.svg" %}" alt="" height="20" width="20">
            Dislike</button>
  
        </div>
  
      </div>
    </div>
  </div>
